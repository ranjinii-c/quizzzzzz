<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/style.css' %}">

    <title>Quiz Submission</title>
</head>
<body class="container">
    <h1>Quiz Submission</h1>
    
    <p>{% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </p><br>
    <br>
    
    <p>YOUR SCORE IS: {{ request.session.quiz_score }}/10</p>
    
    <a href="{% url 'quiz:quiz_home' %}">Back to Quiz</a>
</body>
</html>
